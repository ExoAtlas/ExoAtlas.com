name: Daily Minor Planet Center (MPC) Data Pipeline

on:
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC daily
  workflow_dispatch:

jobs:
  fetch-and-store-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Start DB proxy (exoatlas.flycast:5432 -> localhost:5432)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          nohup flyctl proxy 5432 exoatlas.flycast >/dev/null 2>&1 &
          # Wait until localhost:5432 is reachable (up to ~10s)
          for i in {1..10}; do
            if bash -c ">/dev/tcp/127.0.0.1/5432" 2>/dev/null; then echo "DB proxy ready"; break; fi
            sleep 1
          done

      - name: Run Data Fetcher
        env:
          # Script expects DATABASE_URL, not FLY_DATABASE_URL
          DATABASE_URL: postgres://postgres:${{ secrets.PG_PASSWORD }}@127.0.0.1:5432/postgres?sslmode=disable
          USER_AGENT: 'ExoAtlas/1.0 (+https://exoatlas.com; Contact: admin@exoatlas.com)'
        run: |
          if [ -f "backend/datapipe/mpc_data_fetcher.py" ]; then
            echo "Using DATABASE_URL=$DATABASE_URL"
            python -u backend/datapipe/mpc_data_fetcher.py
          else
            echo "Error: backend/datapipe/mpc_data_fetcher.py not found."
            exit 1
          fi
