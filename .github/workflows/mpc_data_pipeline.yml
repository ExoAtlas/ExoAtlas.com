name: Daily Minor Planet Center (MPC) Data Pipeline

on:
  schedule:
    # Runs at 00:00 UTC daily
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  fetch-and-store-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary
          
      - name: Configure and Run Data Fetcher
        env:
          DATABASE_URL: ${{ secrets.FLY_DATABASE_URL }}
          # The following environment variables add security and courtesy
          # The User-Agent identifies our scraper to the distant end
          USER_AGENT: 'ExoAtlas/1.0 (+https://exoatlas.com; Contact: admin@exoatlas.com)'
          
        run: |
          # Verify that the Python script exists
          if [ -f "backend/datapipe/mpc_data_fetcher.py" ]; then
            # The -u flag ensures output is unbuffered, which is useful for logging in CI environments.
            python -u backend/datapipe/mpc_data_fetcher.py
          else
            echo "Error: The script 'backend/datapipe/mpc_data_fetcher.py' was not found."
            exit 1
          fi
