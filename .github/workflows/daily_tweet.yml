name: Daily Tweet  # Workflow name

on:
  # Runs daily at 14:00 UTC (10:00 AM Eastern)
  schedule:
    - cron: "0 14 * * *"
  # Allows manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: read   # This workflow only needs read access to repo contents

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Cancel if job runs longer than 5 minutes

    env:
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

    steps:
      # Step 1: Checkout repo (pinned SHA for security)
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Prevent GitHub token from being stored

      # Step 2: Set up Python (pinned version)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies safely
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install specific versions to prevent supply-chain attacks
          python -m pip install tweepy==4.14.0 pytz==2023.3

      # Step 4: Run daily tweet script
      - name: Run tweet script
        run: |
          # Mask environment variables (defense-in-depth)
          echo "::add-mask::$TWITTER_API_KEY"
          echo "::add-mask::$TWITTER_API_SECRET"
          echo "::add-mask::$TWITTER_ACCESS_TOKEN"
          echo "::add-mask::$TWITTER_ACCESS_SECRET"
          python main/twitter/daily_tweet.py
