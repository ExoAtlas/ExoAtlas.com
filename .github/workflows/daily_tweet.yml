name: Daily Tweet

on:
  schedule:
    - cron: "0 14 * * *"   # 10:00 AM Eastern
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tweepy==4.14.0 pytz==2023.3

      - name: Run daily tweet script
        run: python twitter/daily_tweet.py

      - name: Commit updated reports.txt back to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add twitter/reports.txt
          git commit -m "Update tweet log [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

      - name: Upload reports.txt as artifact
        uses: actions/upload-artifact@v3
        with:
          name: tweet-reports
          path: twitter/reports.txt
