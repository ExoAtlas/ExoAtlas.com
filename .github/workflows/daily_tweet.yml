name: Daily Tweet  # Workflow name

on:
  # Runs daily at 14:00 UTC (10:00 AM Eastern)
  schedule:
    - cron: "0 14 * * *"
  # Allows manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write   # Required to push changes to repo

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 1  # Cancel if job runs longer than 1 minute

    env:
      TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Use token explicitly for push

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies safely
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install specific versions to prevent supply-chain attacks
          python -m pip install tweepy==4.14.0 pytz==2023.3

      # Step 4: Run daily tweet script
      - name: Run tweet script
        run: |
          # Mask environment variables (defense-in-depth)
          echo "::add-mask::$TWITTER_BEARER_TOKEN"
          echo "::add-mask::$TWITTER_API_KEY"
          echo "::add-mask::$TWITTER_API_SECRET"
          echo "::add-mask::$TWITTER_ACCESS_TOKEN"
          echo "::add-mask::$TWITTER_ACCESS_SECRET"
          python twitter/daily_tweet.py

      # Step 5: Commit updated reports.txt back to repo
      - name: Commit and push reports.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add twitter/reports.txt
          git commit -m "Update tweet log [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
