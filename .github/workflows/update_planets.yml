name: Planet Data Update - Daily (NASA Horizons)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: 'read'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
  
jobs:
  update-planet-data:
    runs-on: ubuntu-latest
    timeout-minutes: 3
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Set up Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.10'
          cache: 'none'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install packaging boto3 botocore requests

      - name: Update R2 "/planets.json"
        env:
          # ---- Cloudflare R2 (S3-compatible) ----
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_JSON_KEY: planets.json
          # ---- Output Settings ----
          OUT_JSON_NAME: planets.json     
        run: |
          python ./scripts/update_planets.py

      - name: Upload CSV artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: planets-csv
          path: /tmp/planets.csv
          if-no-files-found: ignore
