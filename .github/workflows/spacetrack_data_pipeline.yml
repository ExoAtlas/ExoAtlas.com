name: Satellite Data Update - Daily (Space-Track.org)

on:
  schedule:
    - cron: "15 07 * * *"   # 07:15 UTC daily (~12:15 AM PT)
  workflow_dispatch:

jobs:
  fetch-and-store-data:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: 'read'

    # Environment shared by all steps
    env:
      # Cloudflare R2 (private bucket)
      R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
      R2_ACCESS_KEY_ID_PRIVATE: ${{ secrets.R2_ACCESS_KEY_ID_PRIVATE }}
      R2_SECRET_ACCESS_KEY_PRIVATE: ${{ secrets.R2_SECRET_ACCESS_KEY_PRIVATE }}
      R2_BUCKET_PRIVATE: ${{ secrets.R2_BUCKET_PRIVATE }}
      # Optional: override object names (otherwise script defaults apply)
      # R2_CSV_OBJECT_NAME: spacetrack_catalog.csv
      # R2_JSON_OBJECT_NAME: spacetrack_catalog.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests  

      - name: Run Space-track.org Data Ingestion
        env:
          ST_USERNAME: ${{ secrets.ST_USERNAME }}
          ST_PASSWORD: ${{ secrets.ST_PASSWORD }}
        run: |
          python data-pipeline/spacetrack_data_fetcher.py
